<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            margin: 0;
            font-family: Arial, sans-serif;

    <body>
        <header>
            <h2 class="logo">VoteEase</h2>
        </header>

        <div class="forgot-password-content">

                <h1>Forgot password</h1>
                <p1>Enter the email address associated with your account and we'll email<br> link to reset your password</p1>
                <form>
                    <br>
                    <br>
                    <label for="Email">Email</label><br>
                    <input type="text"id="Email" placeholder="Enter Email" required><br>
                    <button type="submit">Send Link</button><br>
                    <p2>Don't have an Account? <a href="#" id="signUpLink">Sign Up</a></p2>
                </form>
            </div>
        </div>
        <div class="footer-box">
            <img src="Images/innubatik.png" alt="VoteEase" class="footer-box-img">

                <h1>InovaTech Engineers</h1>
            </div>
